<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">No. of Bedrooms</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" ng-model="ad.advertisement_attributes.bedrooms"/>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">No. of Bathrooms</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" ng-model="ad.advertisement_attributes.bathrooms"/>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">House size (Sqft)</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" ng-model="ad.advertisement_attributes.houseSize"/>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Land size (Sqft)</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" ng-model="ad.advertisement_attributes.landSize"/>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : adUpload.contactEmail.$invalid && submitted}">
  <label for="contactNo" class="col-sm-2 control-label">Contact Email</label>
  <div class="col-sm-10">
    <input name="contactEmail" type="email" class="form-control" ng-model="ad.advertisement_contactEmail" required >
    <p class="help-block" ng-show="adUpload.contactEmail.$invalid && submitted">Enter contact email</p>
  </div>
</div>
<div class="form-group">
  <label for="Description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <!--<textarea class="form-control" ng-model="ad.advertisement_description" rows="10"></textarea>-->
    <div text-angular="text-angular" name="htmlcontent" ng-model="ad.advertisement_description"  ta-toolbar="[]"></div>
  </div>
</div>
<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <div class="input-group input-group-sm price-selection">                	
        <input type="text" class="form-control price-tag" ng-model="ad.advertisement_price">
         <select class="form-control price-tag" required ng-model="ad.currency"  ng-init="ad.currency='QR'">
            <option value="QR" selected>QR</option>
              <option value="USD">USD</option>
          </select>
    </div>
  </div>
</div>
