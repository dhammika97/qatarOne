
<div ng-repeat="event in events.events">
  <section class="main-page news-events">
    <div class="breadcrumb-bar">
        <div class="container">
          <div class="row">
            <ul class="pull-left">
              <li class="text-right"><a href="javascript:history.go(-1)">Go Back</a></li>
            </ul>
          </div>
        </div>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>{{event.event_title}}</h1>
          <div class="news-event-content">
            <div> <img class="img-responsive" ng-src="../api/uploads/events/{{event.event_image}}" align="left"> 
            <span ng-bind-html="event.event_description"></span></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
