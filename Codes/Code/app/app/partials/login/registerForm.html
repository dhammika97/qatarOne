<h2><i class="fa fa-pencil-square-o"></i> Registration</h2>
<form name="regForm" ng-controller="registerUser" ng-submit="registerUser(regForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid && submitted}">
	    <label>Email</label>
    	<input type="email" name="email" class="form-control" ng-model="register.user_email" required >
        <p class="help-block" ng-show="regForm.email.$invalid && submitted">Enter a valid email address</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid && submitted}">
	    <label>Password</label>
	    <input type="password" name="password" class="form-control" ng-model="register.user_password" required>
        <p class="help-block" ng-show="regForm.password.$invalid && submitted">Password cannot be empty</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : regForm.confirmPassword.$invalid && submitted}">
	    <label>Confirm Password</label>
	    <input type="password" name="confirmPassword" class="form-control"  ng-model="register.user_confirmPassword" required>
        <p class="help-block" ng-show="regForm.confirmPassword.$invalid && submitted">Confirm password cannot be empty</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : regForm.firstName.$invalid && submitted}">
	    <label>First Name</label>
	    <input type="text" name="firstName" class="form-control"  ng-model="register.user_firstname" required>
        <p class="help-block" ng-show="regForm.firstName.$invalid && submitted">Enter first name</p>
    </div>
    <div class="form-group">
	    <label>Last Name</label>
	    <input type="text" name="lastName" class="form-control"  ng-model="register.user_lastname">
    </div>
    <div>
	    <input type="submit" class="btn btn-custom btn-lg btn-block" value="Create Account"/>
    </div>
</form>
