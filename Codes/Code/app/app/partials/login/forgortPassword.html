<section class="login-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Forgot Password</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12 login-form">
      	<h2><i class="fa fa-envelope"></i> Enter Email address reset password</h2>
        <div class="form-wrap">
          <form role="form" name="forgotPSWDForm" autocomplete="off" ng-controller="settingController">
            <div class="form-group">
              <label for="email" class="">Email</label>
              <input type="email" class="form-control" ng-model="user.user_email" required>
            </div>
            <input type="button" ng-click="sendforgotPSWDLink()" ng-disabled="forgotPSWDForm.$invalid" class="btn btn-custom btn-lg btn-block pull-right" value="Change Password">
          </form>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
