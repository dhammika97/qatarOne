<section class="login-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Manage Your Profile</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-12 registration-form">
        <h2><i class="fa fa-user"></i> User Details</h2>
        <form id="reg-form">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" value="" class="form-control" ng-model="register.user_firstname" required >
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="" class="form-control"  ng-model="register.user_lastname">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" value="" class="form-control" ng-model="register.user_email" required>
          </div>
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" value="" class="form-control" ng-model="register.user_password" required>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" value="" class="form-control" >
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" value="" class="form-control">
          </div>
          <div>
            <button class="btn btn-primary">Update Your Details</button>
          </div>
        </form>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 login-form text-center">
        <button class="btn btn-primary upgrade" ng-click="">Upgrade Account</button>
      </div>
    </div>
  </div>
</section>
