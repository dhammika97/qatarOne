    <div ng-repeat="news in news.news">
    <section class="news-events main-page">
        <div class="breadcrumb-bar">
        <div class="container">
          <div class="row">
            <ul class="pull-left">
              <li class="text-right"><a href="javascript:history.go(-1)">Go Back</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>{{news.news_title}}</h1>
            <div class="news-event-content">
              <p>
              <img class="img-responsive"  ng-src="../../../api/uploads/news/{{news.news_image}}" align="left">
              {{news.news_Description}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
