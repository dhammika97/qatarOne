<div ng-controller="eventsController">
<h1>Events</h1>

<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 events-item" ng-repeat="event in events.events">
 <div class="news-item" ng-click="go('/events-details/'+event.evenet_id)">
  <img class="img-responsive" ng-src="../../../api/uploads/events/{{event.event_image}}">
  <h4>{{event.event_title}}</h4>
  <span>{{event.event_date}}</span>
  <p>{{event.event_shortDescription}}</p>
</div>
 </div>
 <div class="col-lg-12 ad-placeholder" ng-controller="aftereventfixedAddsController" >
    <div ng-repeat="add in fixedAdd.fixedAds">
   	<a href="{{add.fixedads_url}}" target="blank"> <img class="img-responsive" ng-src="../../../api/uploads/bannerAds/{{add.fixedads_image}}"></a>
    </div>        

</div>
