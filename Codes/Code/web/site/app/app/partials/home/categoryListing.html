<div class="categories" ng-controller="categoryController">
    <h1><i class="fa fa-th fa-lg"></i> Categories</h1>    
    
    <div class="col-lg-3 col-md-6 col-sm-6 category-item ng-repeat" ng-repeat="category in categories.categories"> 
      <div class="category-count"> {{category.addCount}} </div>
      <div class="category-heading"><a href="#/show-list/{{category.category_alias}}-in-srilanka">{{category.category_name}}</a></div>
    </div>
</div>
