<div ng-controller="newsController">
	<h1>News</h1>
	<div ng-repeat="news in news.news">
    <div class="news-item" >
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <img class="img-responsive"  ng-src="../../../api/uploads/news/{{news.news_image}}"/>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">{{news.news_shortDescription}}</div>
    </div>
	<div class="col-lg-12 ad-placeholder"><img class="img-responsive" src="http://placehold.it/1170x100"></div>
    </div>
</div>
