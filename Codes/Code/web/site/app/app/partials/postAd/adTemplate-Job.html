<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Job Type</label>
    <div class="col-sm-10">
    	<select class="form-control" ng-model="ad.advertisement_attributes.jobType">
        	<option value="Full time">Full time</option>
			<option value="Part time">Part time</option>
			<option value="Contract">Contract</option>
			<option value="Temporary">Temporary</option>
			<option value="Internship">Internship</option>
			<option value="Other">Other</option></select>
        </select>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Company Name/ Web site</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" ng-model="ad.advertisement_attributes.companyName"/>
    </div>
</div>
<div class="form-group">
  <label for="contactNo" class="col-sm-2 control-label">Apply via (email)</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" ng-model="ad.advertisement_contactEmail" required >
  </div>
</div>
<div class="form-group">
  <label for="Description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <!--<textarea class="form-control" ng-model="ad.advertisement_description" rows="10"></textarea>-->
    <div text-angular="text-angular" name="htmlcontent" ng-model="ad.advertisement_description"  ta-toolbar="[]"></div>
  </div>
</div>
<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Salary</label>
  <div class="col-sm-10">
    <div class="input-group input-group-sm price-selection">                	
        <input type="text" class="form-control price-tag" ng-model="ad.advertisement_price">
         <select class="form-control price-tag" required ng-model="ad.currency">
            <option value="QR" selected>QR</option>
              <option value="USD">USD</option>
          </select>
    </div>
  </div>
</div>
