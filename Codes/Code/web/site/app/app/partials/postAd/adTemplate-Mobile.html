<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">

	    <input type="text" class="form-control" placeholder="Model" ng-model="ad.advertisement_attributes.model"/>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Model Year</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" placeholder="Model Year" ng-model="ad.advertisement_attributes.year" />
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Body Type</label>
    <div class="col-sm-10">
	    <select class="form-control" ng-model="ad.advertisement_attributes.bodyType">
        	<option value="Saloon"></option>
            <option value="Hatchback">Hatchback</option>
            <option value="Station wagon">Station wagon</option>
            <option value="Convertible">Convertible</option>
            <option value="Coupe/ Sports">Coupe/ Sports</option>
            <option value="SUV">SUV</option>
            <option value="MVP">MVP</option>
        </select>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
	    <label><input ng-model="ad.advertisement_attributes.condition" type="radio" name="Condition" value="New" /> New </label>
        <label><input ng-model="ad.advertisement_attributes.condition" type="radio" name="Condition" value="Recondition" /> Recondition</label> 
        <label><input ng-model="ad.advertisement_attributes.condition" type="radio" name="Condition" value="Used" /> Used </label>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Transmission</label>
    <div class="col-sm-10">
	    <label><input ng-model="ad.advertisement_attributes.transmission" type="radio" name="Transmission" value="Manual" /> Manual </label>
        <label><input ng-model="ad.advertisement_attributes.transmission" type="radio" name="Transmission" value="Automatic" /> Automatic</label> 
        <label><input ng-model="ad.advertisement_attributes.transmission" type="radio" name="Transmission" value="Other Transmission" /> Other Transmission </label>
    </div>
</div>
<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Fuel Type</label>
    <div class="col-sm-10">
	    <label><input ng-model="ad.advertisement_attributes.fuelType" type="radio" name="FuelType" value="Diesel" /> Diesel </label>
        <label><input ng-model="ad.advertisement_attributes.fuelType" type="radio" name="FuelType" value="Patrol" /> Patrol</label> 
        <label><input ng-model="ad.advertisement_attributes.fuelType" type="radio" name="FuelType" value="CNG" /> CNG </label>
        <label><input ng-model="ad.advertisement_attributes.fuelType" type="radio" name="FuelType" value="Other Fuel Type" /> Other Fuel Type </label>
    </div>
</div>
