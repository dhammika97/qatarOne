<div class="form-group">
  	<label for="Description" class="col-sm-2 control-label">Features</label>
    <div class="col-sm-10">
	    <label class="checkbox">
        	<input type="checkbox" ng-model="ad.advertisement_attributes.touchscreen" value="Touchscreen"/> Touchscreen
        </label>
        <label class="checkbox">
        	<input type="checkbox" ng-model="ad.advertisement_attributes.replica" value="Replica"/> Replica
        </label>
    </div>
</div>
<div class="form-group">
  <label for="contactNo" class="col-sm-2 control-label">Contact Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" ng-model="ad.advertisement_contactEmail" required >
  </div>
</div>
<div class="form-group">
  <label for="Description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <!--<textarea class="form-control" ng-model="ad.advertisement_description" rows="10"></textarea>-->
    <div text-angular="text-angular" name="htmlcontent" ng-model="ad.advertisement_description"  ta-toolbar="[]"></div>
  </div>
</div>
<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <div class="input-group input-group-sm price-selection">                	
        <input type="text" class="form-control price-tag" ng-model="ad.advertisement_price">
         <select class="form-control price-tag" required ng-model="ad.currency">
            <option value="QR" selected>QR</option>
              <option value="USD">USD</option>
          </select>
    </div>
  </div>
</div>
