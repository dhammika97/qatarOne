<div class="carousel slide" ng-controller="sliderController">
    <carousel interval="3000">
      <slide ng-repeat="slide in slids.sliders" active="slide.active">
        <img ng-src="../../../api/uploads/slider/{{slide.slider_image}}" style="margin:auto;">
        <div class="carousel-caption">
          <!--<h4>Slide {{$index}}</h4>
          <p>{{slide.slider_title}}</p>-->
        </div>
      </slide>
    </carousel>
</div>
