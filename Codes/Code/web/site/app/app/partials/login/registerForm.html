<h2><i class="fa fa-pencil-square-o"></i> Registration</h2>
<form name="regForm" ng-controller="registerUser">
    <div class="form-group">
	    <label>Email</label>
    	<input type="email" value="" class="form-control" ng-model="register.user_email" required>
    </div>
    <div class="form-group">
	    <label>Password</label>
	    <input type="password" value="" class="form-control"  ng-model="register.user_password" required>
    </div>
    <div class="form-group">
	    <label>Confirm Password</label>
	    <input type="password" value="" class="form-control"  ng-model="register.user_confirmPassword" required>
    </div>
    <div class="form-group">
	    <label>First Name</label>
	    <input type="text" value="" class="form-control"  ng-model="register.user_firstname" required>
    </div>
    <div class="form-group">
	    <label>Last Name</label>
	    <input type="text" value="" class="form-control"  ng-model="register.user_lastname">
    </div>
    <div>
	    <button class="btn btn-primary" ng-click="registerUser()" ng-disabled="regForm.$invalid">Create Account</button>
    </div>
</form>
