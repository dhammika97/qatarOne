<h2><i class="fa fa-pencil-square-o"></i> Confirm a new password</h2>
<!-- <form name="regForm" ng-controller="registerUser"> -->
<form name="confirmForgotPSWDForm" ng-controller="settingController">
      <div class="form-group">
	    <label>New Password</label>
	    <input type="password" value="" class="form-control"  ng-model="userforgotPWD.newPassword" required>
    </div>
    <div class="form-group">
	    <label>Confirm New Password</label>
	    <input type="password" value="" class="form-control"  ng-model="userforgotPWD.confirmPassword" required>
    </div>
 	<button class="btn btn-custom btn-lg btn-block" ng-click="updateNewForgotpassword()" ng-disabled="confirmForgotPSWDForm.$invalid">Confirm password</button>
    </div>
</form>
