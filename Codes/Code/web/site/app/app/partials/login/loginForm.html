<h2><i class="fa fa-user"></i> Login</h2>
<div class="form-wrap">
  <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
    <div class="form-group">
      <label for="email" class="">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
    </div>
    <div class="form-group">
      <label for="key" class="">Password</label>
      <input type="password" name="key" id="key" class="form-control" placeholder="Password">
    </div>
    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block pull-right" value="Log in">
  </form>
  <a href="javascript:;" class="forgot-pass" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
  <hr>
</div>
