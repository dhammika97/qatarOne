<h2><i class="fa fa-user"></i> Login</h2>
<div class="form-wrap">
  <form role="form" name="loginForm" autocomplete="off" ng-controller="loginController">
    <div class="form-group">
      <label for="email" class="">Email</label>
      <input type="email" name="email" class="form-control" placeholder="somebody@example.com" ng-model="login.email" required>
    </div>
    <div class="form-group">
      <label for="key" class="">Password</label>
      <input type="password" name="key" class="form-control" placeholder="Password" ng-model="login.password" required>
    </div>
    <input type="button" ng-click="loginAuth()" ng-disabled="loginForm.$invalid" class="btn btn-custom btn-lg btn-block pull-right" value="Log in">
  </form>
  <a href="javascript:;" class="forgot-pass" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
  <hr>
</div>
