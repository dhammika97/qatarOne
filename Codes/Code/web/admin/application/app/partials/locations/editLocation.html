<h1>Edit Location</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/location">Locations</a>	</li>
  <li class="active"> Edit location</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-sm-3 control-label">Location Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="locationDetails.location[0].location_name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Location Cordinates</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" ng-model="locationDetails.location[0].location_cordinates" required>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-click="updateLocation(locationDetails.location[0].user_id)" ng-disabled="myForm.$invalid">Update Location</button>
            </div>
          </div>
        </form>
    </div>
</div>
