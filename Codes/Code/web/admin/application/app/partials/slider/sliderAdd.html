<h1>Add New Slider</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/slider">Slider</a>	</li>
  <li class="active"> Add New Slider</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" >
         
          <div class="form-group">
            <label class="col-sm-2 control-label">Slider Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="slider.slider_title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Slider URL</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="slider.slider_url" >
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-sm-2 control-label">Slider Image</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" ng-file="slider.slider_image" required>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addSlider()" ng-disabled="myForm.$invalid" >Add Slide</button>
            </div>
          </div>
        </form>
    </div>
</div>
