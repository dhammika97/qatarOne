<h1>Edit Events</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/events">Events</a>	</li>
  <li class="active"> Edit events</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">News Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="newsDetails.news[0].news_title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">News Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="newsDetails.news[0].news_date">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">News Short Desciption</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="newsDetails.news[0].news_shortDescription">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">News Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="newsDetails.news[0].news_Description">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">News Image</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="newsDetails.news[0].news_image">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary" ng-click="updateNews(newsDetails.news[0].news_id)" ng-disabled="myForm.$invalid">Update User</button>
            </div>
          </div>
        </form>
    </div>
</div>
