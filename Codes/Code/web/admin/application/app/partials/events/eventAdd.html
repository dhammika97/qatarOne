<h1>Add New Event</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/events">Events</a>	</li>
  <li class="active"> Add new Event</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" novalidate>
         
          <div class="form-group">
            <label class="col-sm-2 control-label">Event Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="event.event_title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Event Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="event.event_date" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Event Short Desciption</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" ng-model="event.event_shortDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Event Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="event.event_description" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Event Image</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" ng-file="event_image">
            </div>
          </div>
      
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addEvent()" ng-disabled="myForm.$invalid" >Add User</button>
            </div>
          </div>
        </form>
    </div>
</div>
