<h1>Add New Event</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/events">Events</a>	</li>
  <li class="active"> Add new Event</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" >
         
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventa.event_title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventa.event_date" placeholder="yyyy-mm-dd" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Short Desciption</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control" ng-model="eventa.event_shortDescription" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Description</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control" ng-model="eventa.event_description" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Image</label>
            <div class="col-sm-8">
              <input type="file" nv-file-select=""  uploader="uploader" options="{'alias':'event_image'}" ng-model="eventa.event_image" >
            </div>
          </div>
      
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addEvent()" ng-disabled="myForm.$invalid" >Add Event</button>
            </div>
          </div>
        </form>
    </div>
</div>
