<h1>Edit Events</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/events">Events</a>	</li>
  <li class="active"> Edit events</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
          
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventDetails.event[0].event_title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventDetails.event[0].event_date">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Short Desciption</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventDetails.event[0].event_shortDescription">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="eventDetails.event[0].event_description">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Event Image</label>
            <div class="col-sm-8">
            	<img ng-src="../../../api/uploads/events/{{eventDetails.event[0].event_image}}" width="150" class="img-thumbnail"/><br/><br/>
              <input type="file" ng-model="eventDetails.event[0].event_image" nv-file-select=""  uploader="uploader" options="{'alias':'event_image'}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-click="updateEvent(eventDetails.event[0].evenet_id)" ng-disabled="myForm.$invalid">Update Event</button>
            </div>
          </div>
        </form>
    </div>
</div>
