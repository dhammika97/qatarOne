<h1>Category<a href="#/addCategory" class="btn btn-primary pull-right">Add New</a></h1>
<ol class="breadcrumb">
  <li class="active"> Events </li>
</ol>
<table class="table table-hover tablesorter">
    <thead>
      <tr>
        <th>Event Title</th>
        <th>Event Date</th>
        <th>Event Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories.categories">
      
   		<td>{{category.category_name}}</td>
        <td>{{category.category_enteredDate}}</td>
        <th>Event Description</th>
        <td><a href="#/editUser/{{user.user_id}}" class="btn btn-warning">Edit</a> <button class="btn btn-danger" ng-click="deleteCategory(category.category_id)">Delete</button></td>
      </tr>
    </tbody>
</table>
