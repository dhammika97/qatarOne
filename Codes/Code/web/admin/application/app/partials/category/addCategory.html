<h1>Add New User</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/users">Users</a>	</li>
  <li class="active"> Add new user</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" novalidate>
          <div class="form-group">
            <label class="col-sm-2 control-label">User Type</label>
            <div class="col-sm-8">
				<select class="form-control" ng-model="user.user_type" name="UserType" required>
                  <option value="0">Super Administrator</option>
                  <option value="1">Administrator</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="user.user_username" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" ng-model="user.user_password" required>
            </div>
          </div>
        </form>
    </div>
</div>
