<h1>Package Types<a href="#/addPackageType" class="btn btn-primary pull-right">Add  Package Types</a></h1>
<ol class="breadcrumb">
  <li class="active">Packages</li>
</ol>
<!-- {{packageTypes.package_name}}  -->
<table class="table table-hover tablesorter">
    <thead>
      <tr>
      	<th>Pkg. Type</th>
        <th>Pkg. Name</th>
        <th>Price</th>
        <th>Limit</th>
        <th>Status</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="packageType in packageTypes.packageTypes">
        <td>{{packageType.packageType}}</td>
        <td>{{packageType.package_name}}</td>
        <td>{{packageType.package_price}}</td>
        <td>{{packageType.package_adLimit}}</td>
         <td>{{packageType.package_status}}</td>
        <td><a href="#/editPackageType/{{packageType.package_id}}" class="btn btn-warning">Edit</a> <button class="btn btn-danger" ng-click="deletePackageType(packageType.package_id)">Delete</button></td>
      </tr>
    </tbody>
</table>
