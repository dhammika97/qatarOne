<h1>Add New Package Type </h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/packageType">Package Type List</a>	</li>
  <li class="active"> Add New Package Type</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">Package Name</label>
            	<div class="col-sm-8">
            		<input type="text" class="form-control" ng-model="packageType.package_name" required>
            	</div>
          	</div>         
          	<div class="form-group">
            	<label class="col-sm-3 control-label">Package Description</label>
            	<div class="col-sm-8">
            		<textarea class="form-control" ng-model="packageType.package_Description" rows="15" required></textarea>
            	</div>
          	</div>
          	<div class="form-group">
            	<label class="col-sm-3 control-label">Package Price</label>
            	<div class="col-sm-8">
            		<input type="text" class="form-control" ng-model="packageType.package_price" required>
            	</div>
          	</div>

          	<div class="form-group">
            	<label class="col-sm-3 control-label">Package Advertisment Limit</label>
            	<div class="col-sm-8">
            		<input type="text" class="form-control" ng-model="packageType.package_adLimit" required>
            	</div>
          	</div>
            <div class="form-group">
            	<div class="col-sm-offset-3 col-sm-10">
            		<button class="btn btn-primary" ng-click="addPacakgeType()" >Add Package Type</button>
            	</div>
            </div>
        </form>
    </div>
</div>
