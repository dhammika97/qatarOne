<h1>Add New Package Type </h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/packageType">Package Type List</a>	</li>
  <li class="active"> Add New Package Type</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Package Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="packageType.package_name" >
            </div>
          </div>         
          <div class="form-group">
            <label class="col-sm-2 control-label">Package Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="packageType.package_Description" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Package Price</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="packageType.package_price" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Package Advertisment Limit</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="packageType.package_adLimit" required>
            </div>
          </div>
             <div class="form-group">
            <label class="col-sm-2 control-label">package Type Added By</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="packageType.package_addedBy" required>
            </div>
          </div> 
           <div class="form-group">
            <label class="col-sm-2 control-label">Package Status</label>
            <div class="col-sm-8">
              <select class="form-control" ng-model="packageType.package_status" name="Fixed Advertisment Type" required>
                  <option value="0">Active</option>
                  <option value="1">Inactive</option>                  
                </select>
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary" ng-click="addPacakgeType()" >Add User</button>
            </div>
          </div>
        </form>
    </div>
</div>
