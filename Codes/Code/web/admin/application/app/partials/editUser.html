<h1>Edit User</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/users">Users</a>	</li>
  <li class="active"> Edit user</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">User Type</label>
            <div class="col-sm-8">
				<select class="form-control" ng-model="userDetails.user[0].user_type" name="UserType" required>
                  <option value="0">Super Administrator</option>
                  <option value="1">Administrator</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_username" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" ng-model="userDetails.user[0].user_email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_firstname" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_lastname">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_address1">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_address2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_city">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Contact No.</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="userDetails.user[0].user_contactNo">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary" ng-click="updateUser(userDetails.user[0].user_id)" ng-disabled="myForm.$invalid">Update User</button>
            </div>
          </div>
        </form>
    </div>
</div>
