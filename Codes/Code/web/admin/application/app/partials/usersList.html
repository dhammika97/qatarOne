<h1>Users</h1>
<ol class="breadcrumb">
  <li class="active"> Users	</li>
</ol>
<a href="#/addUser" style="float:right">Add New</a>
<br/>
<table class="table table-hover tablesorter">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email </th>
        <th>First Name </th>
        <th>Access Token </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users.users">
        <td>{{user.user_username}}</td>
        <td>{{user.user_email}}</td>
        <td>{{user.user_firstname}}</td>
        <td>{{user.user_accessToken}}</td>
      </tr>
    </tbody>
</table>
