<h1>Add New Video</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/video">Video</a>	</li>
  <li class="active"> Add New video</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" >
         
          <div class="form-group">
            <label class="col-sm-2 control-label">Video Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="video.video_title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Video URL</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="video.video_url" >
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-sm-2 control-label">Video </label>
            <div class="col-sm-8">
                <input type="file" nv-file-select=""  uploader="uploader" options="{'alias':'video_id'}" ng-model="video.video_id" >
                
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addVideo()" ng-disabled="myForm.$invalid" >Add Video</button>
            </div>
          </div>
        </form>
    </div>
</div>
