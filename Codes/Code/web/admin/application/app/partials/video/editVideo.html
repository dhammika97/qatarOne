<h1>Edit Video</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/video">Video</a>	</li>
  <li class="active"> Edit Video</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">         
         <div class="form-group">
            <label class="col-sm-3 control-label">Video Title</label>
            <div class="col-sm-8">              
              <input type="text" class="form-control" ng-model="videoDetails.video[0].video_title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Video Url</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="videoDetails.video[0].video_url">
            </div>
          </div>          
          <div class="form-group">
            <label class="col-sm-3 control-label">Video</label>
            <div class="col-sm-8">
             <video ng-src="{{videoDetails.video[0].video_filename}}" style="width:300px;height:240px" controls preload="none" ></video>
              <input type="file" nv-file-select=""  uploader="uploader" options="{'alias':'video_id'}" ng-model="videoDetails.video[0].video_filename" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-click="updateVideo(videoDetails.video[0].video_id)" ng-disabled="myForm.$invalid">Update Video</button>
            </div>
          </div>
        </form>
    </div>
</div>
