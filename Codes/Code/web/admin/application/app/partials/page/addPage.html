<h1>Add New Page</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/pages">Pages</a>	</li>
  <li class="active"> Add new page</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" >
          <div class="form-group">
            <label class="col-sm-3 control-label">Page Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="page.page_title" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addPage()" ng-disabled="myForm.$invalid" >Add Page</button>
            </div>
          </div>
        </form>
    </div>
</div>
