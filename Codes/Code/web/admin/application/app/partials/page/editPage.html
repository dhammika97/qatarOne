<h1>Edit Page</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/pages">Pages</a>	</li>
  <li class="active"> Edit page</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
			<div class="form-group">
                <label class="col-sm-3 control-label">Page Title</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="pageDetails.page[0].page_title" required>
                </div>
            </div>
          	<div class="form-group">
                <label class="col-sm-3 control-label">Page Content</label>
                <div class="col-sm-8">
                  <!--<textarea type="text" class="form-control" ng-model="pageDetails.page[0].page_content" rows="15" required></textarea>-->
                  <div text-angular="text-angular" name="htmlcontent" ng-model="pageDetails.page[0].page_content" ta-disabled='disabled'></div>
                </div>
              </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-click="updatePage(pageDetails.page[0].page_id)" ng-disabled="myForm.$invalid">Update Page</button>
            </div>
          </div>
        </form>
    </div>
</div>
