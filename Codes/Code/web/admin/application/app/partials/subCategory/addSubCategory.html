<h1>Add New Sub Category</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/subCategories">Sub Category</a>	</li>
  <li class="active"> Add new sub category</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form" novalidate>
          <div class="form-group">
            <label class="col-sm-3 control-label">Parent Category</label>
            <div class="col-sm-8">
				<select class="form-control" ng-model="category.category_sub_parentId" ng-options="obj.category_id as obj.category_name for obj in parentCategory.categories" required>
                  <!--<option value="0">Classified</option>
                  <option value="1">Job Advertisment</option>-->
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Category Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="category.category_sub_name" required>
            </div>
          </div>
		  <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="addSubCategory()" ng-disabled="myForm.$invalid" >Add Sub Category</button>
            </div>
          </div>
        </form>
    </div>
</div>
