<h1>Add New Fixed Advertisment</h1>
<ol class="breadcrumb">
  <li class="active"> <a href="#/fixedAdvertisment">Fixed Advertisment</a>	</li>
  <li class="active"> Add new fixed advertisment</li>
</ol>
<div class="row">
	<div class="col-lg-5 col-lg-offset-1">
    	<form name="myForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">Advertisment Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="fixedAd.fixedads_title" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Advertisment Type</label>
            <div class="col-sm-8">
            <select class="form-control" ng-model="fixedAd.fixedads_type" name="Fixed Advertisment Type" required>
                  <option value="0">Top Header</option>
                  <option value="1">Bottom Header</option>
                  <option value="2">Left Header</option>
                  <option value="3">Right Header</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Advertisment Image</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="fixedAd.fixedads_image" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Advertisment URL</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="fixedAd.fixedads_url" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-click="addfixedAdvertisment()" ng-disabled="myForm.$invalid">Add Fixed Advertisement</button>
            </div>
          </div>
        </form>
    </div>
</div>
