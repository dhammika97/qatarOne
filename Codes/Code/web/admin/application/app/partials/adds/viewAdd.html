<section class="post-single-ad review">
  <div class="container">
   
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Advertistment Details</h3>
          </div>
            <div class="panel-body" ng-repeat="add in advertismentDetails.advertisment" >
          <form class="form-horizontal" name="adUpload" role="form">
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label" >Category</label>
              <div class="col-sm-10">
               {{add.category_sub_name}}
              </div>
            </div>
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Ad Title</label>
              <div class="col-sm-10">
                {{add.advertisement_title}}
              </div>
            </div>
            <!--
            <div class="form-group">
              <label for="Description" class="col-sm-2 control-label">Attributes</label>
              <div class="col-sm-10">
              	<span ng-repeat="(key, value) in attr">{{value}}/ </span>
              </div>
            </div> -->
            <div class="form-group">
              <label for="Description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
              <p ng-bind-html="add.advertisement_description"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-sm-2 control-label">Price</label>
              <div class="col-sm-10">                       
              	{{add.advertisement_price}}
              </div>
            </div>
            <div class="form-group" ng-if="advertismentDetails.images">
              <label for="Description" class="col-sm-2 control-label">Images</label>
              <div class="col-sm-10">
              	<span ng-repeat="images in advertismentDetails.images">
                <img ng-src="../../../api/uploads/advertisement/{{images.advertisement_image}}" width="200">
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="contactName" class="col-sm-2 control-label">Contact Name</label>
              <div class="col-sm-10">
              	{{add.advertisement_contactName}}
              </div>
            </div>
            <div class="form-group">
              <label for="contactNo" class="col-sm-2 control-label">Contact No</label>
              <div class="col-sm-10">
                {{add.advertisement_contactNo}}
              </div>
            </div>
            <div class="form-group">
              <label for="contactNo" class="col-sm-2 control-label">Contact Email</label>
              <div class="col-sm-10">
                {{add.advertisement_contactEmail}}
              </div>
            </div>
            <div class="form-group">
              <label for="contactNo" class="col-sm-2 control-label">Location</label>
              <div class="col-sm-10">
                {{add.location_name}}
              </div>
            </div>
      <div class="form-group">
              <label for="contactNo" class="col-sm-2 control-label">Suburb</label>
              <div class="col-sm-10">
                {{add.suburb_name}}
              </div>
            </div>            
          </form>
        </div>
      
      </div>
    </div>
  </div>
  </div>
</section>
